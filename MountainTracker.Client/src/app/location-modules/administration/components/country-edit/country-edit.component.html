<mat-card class="editor-card">
    <mat-card-header>
        <mat-card-title>
            <fa-icon [icon]="cardIcon"></fa-icon>
            Countries
        </mat-card-title>
    </mat-card-header>    
    <mat-card-content>
        <div class="row container-fluid">
            <div class="col-3 pt-4">
                <focus-selector [noSelectLabel]="noSelectCountryLabel" [selectLabel]="selectCountryLabel" [selectOptions]="_selectCountryOptions" (itemSelected)="this.countrySelected.emit($event)"></focus-selector>
            </div>
            <div class="col-9">
                <country-edit-table [countrySource]="_selectedCountryOptions" [displayedColumns]="displayedColumns" ></country-edit-table>
            </div>
        </div>
    </mat-card-content>
</mat-card>
