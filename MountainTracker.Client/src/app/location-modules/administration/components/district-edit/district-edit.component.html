<mat-card *ngIf="selectedRegionId"  class="editor-card">
    <mat-card-header>
        <mat-card-title>
            <fa-icon [icon]="cardIcon"></fa-icon>
            District
        </mat-card-title>
    </mat-card-header>    
    <mat-card-content>
        <div class="row container-fluid">
            <div class="col-3 pt-4">
                <focus-selector [noSelectLabel]="noSelectDistrictLabel" [selectLabel]="selectDistrictLabel" [selectOptions]="_selectDistrictOptions" (itemSelected)="this.districtSelected.emit($event)"></focus-selector>
            </div>
            <div class="col-9">
                <edit-table [codeTitle]="'District Code'" [parentTitle]="'Region Id'" [source]="_selectedDistrictOptions" [displayedColumns]="districtDisplayedColumns"  ></edit-table>
            </div>
            <div *ngIf="selectedDistrictId" class="col-2">
                <img class="thumb-image" src="https://material.angular.io/assets/img/examples/shiba1.jpg"/>
            </div>
            <div *ngIf="selectedDistrictId" class="col-5">
                <geo-fence-edit-table [parentIdTitle]="'District Id'" [geoFenceNodeSource]="_selectedDistrictGeoFenceNodeOptions" [displayedColumns]="geoFenceDisplayedColumns"  ></geo-fence-edit-table>
            </div>
            <div *ngIf="selectedDistrictId" class="col-5">
                <mat-form-field class="info-editor" style="width: 100%;padding-top: 25px;">
                    <mat-label>Info Editor</mat-label>
                    <textarea matInput placeholder="Add Info"></textarea>
                </mat-form-field>
            </div>
        </div>
    </mat-card-content>
</mat-card>
