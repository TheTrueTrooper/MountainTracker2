<mat-card *ngIf="selectedProvinceOrStateId"  class="editor-card">
    <mat-card-header>
        <mat-card-title>
            <fa-icon [icon]="cardIcon"></fa-icon>
            Province or State
        </mat-card-title>
    </mat-card-header>    
    <mat-card-content>
        <div class="row container-fluid">
            <div class="col-3 pt-4">
                <focus-selector [noSelectLabel]="noSelectRegionLabel" [selectLabel]="selectRegionLabel" [selectOptions]="_selectRegionOptions" (itemSelected)="this.regionSelected.emit($event)"></focus-selector>
            </div>
            <div class="col-9">
                <region-edit-table [regionSource]="_selectedRegionOptions" [displayedColumns]="regionDisplayedColumns"  ></region-edit-table>
            </div>
            <div *ngIf="selectedRegionId" class="col-6">
                <geo-fence-edit-table [regionGeoFenceNodeSource]="_selectedRegionGeoFenceNodeOptions" [displayedColumns]="geoFenceDisplayedColumns"  ></geo-fence-edit-table>
            </div>
            <div *ngIf="selectedRegionId" class="col-6">
                <mat-form-field class="info-editor" style="width: 100%;padding-top: 25px;">
                    <mat-label>Info Editor</mat-label>
                    <textarea matInput placeholder="Leave a comment"></textarea>
                </mat-form-field>
            </div>
        </div>
    </mat-card-content>
</mat-card>
