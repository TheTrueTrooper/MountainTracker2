<mat-form-field>
    <mat-label>{{label}}</mat-label>
    <mat-select [value]="selected" (selectionChange)="onItemSelected($event.value)">
      <mat-option value="null">{{noSelectLabel}}</mat-option>
      <mat-option *ngFor="let selectionItem of selectOptions" [value]="selectionItem.id">
        {{selectionItem.selectLabel}}
      </mat-option>
    </mat-select>
  </mat-form-field>
