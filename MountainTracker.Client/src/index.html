<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MountainTracker!</title>
  <base href="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<script id="config">
  let ClientConfig = {
      LandingPage: { //all optional using defaults
        AutoRotateDelay: 2500,
        AutoRotate: true,
        AutoLoad: true
      },
      BaseEndpoint: "", //optional, but falls back to ""
      GraphQlApiEndpoint: "https://localhost:44300/api/graphql", //set to use the vs server
    }
  //load config and remove self to hide
  loadConfig = function() {
      let config = JSON.stringify(ClientConfig)//simulate the server here
      globalThis.window.clientConfig = JSON.parse(config);
      currentScript = document.currentScript || document.scripts.namedItem("config");
      currentScript.parentNode.removeChild(currentScript);
  } 
  loadConfig();
</script>
<body class="mat-typography">
  <app-root></app-root>
</body>
</html>
